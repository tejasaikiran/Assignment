
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Student Register</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
<script src="jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
<script src="jquery-ui.js" type="text/javascript" charset="utf-8"></script>
    <script>
  $(function() {
    var availableTags = [
      "washington",
      "arizona",
      "colorado",
      "connecticut",
      "montana",
      "california",
      "new hampshire",
      "vermont",
      "ohio"
    ];
    $( "#state" ).autocomplete({
      source: availableTags
    });
  });
  </script>
  </head>

  <body>

    <div class="container">

      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <nav>
          <ul class="nav nav-justified">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <div class="row">
			<div class="col-md-2"> </div>
			<div class="col-md-3 form-group input-group-sm">
				<label class="pull-right"> First name : </label>
			</div>
			<div class="col-md-3 form-group input-group-sm">
				<input class="form-control" id="firstName"/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"> </div>
			<div class="col-md-3 form-group input-group-sm">
				<label class="pull-right"> Last name : </label>
			</div>
			<div class="col-md-3 form-group input-group-sm">
				<input class="form-control" id="lastName"/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"> </div>
			<div class="col-md-3 form-group input-group-sm">
				<label class="pull-right"> State : </label>
			</div>
			<div class="col-md-3 form-group input-group-sm">
				<input class="form-control" id="state"/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"> </div>
			<div class="col-md-3 form-group input-group-sm">
				<label class="pull-right"> E-mail : </label>
			</div>
			<div class="col-md-3 form-group input-group-sm">
				<input class="form-control" id="email"/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"> </div>
			<div class="col-md-3 form-group input-group-sm">
				<label class="pull-right"> Password : </label>
			</div>
			<div class="col-md-3 form-group input-group-sm">
				<input type="password" class="form-control" id="password" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"> </div>
			<div class="col-md-3 form-group input-group-sm">
				<label class="pull-right"> Confirm password : </label>
			</div>
			<div class="col-md-3 form-group input-group-sm">
				<input type="password" class="form-control" id="confirmPassword" />
			</div>
		</div>
		<div class="row text-center">
			<button href="#ex1" rel="modal:open" type="button" class="btn btn-info btn-xs"> Register </button>
			<button type="button" class="btn btn-info btn-xs"> Clear </button>
		</div>
	  </div>

    </div> <!-- /container -->

	<div id="ex1" style="display:none;">
		<p>Thanks for clicking.  That felt good.  <a href="#" rel="modal:close">Close</a> or press ESC</p>
    </div>
  
  </body>
</html>
